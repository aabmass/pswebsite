<!-- Header -->
<header id="header">
    <h1><a href="{{ url_for("index") }}">{{ projVars.projectName }}</a></h1>
    <nav id="nav">
        <ul>
            {# The other menus #}
            {% for m in projVars.menus %}
                {% if m.visible %}
                    <li><a href="{{ url_for(m.routeFuncName) }}">{{ m.name }}</a>
                    {% if m.submenus %}
                        <ul>
                            {% for subm in m.submenus %}
                                {% if subm.visible %}
                                <li><a href="{{ url_for(subm.routeFuncName) }}">{{ subm.name }}</a></li>
                                {% endif %}
                            {% endfor %}
                        </ul>
                    {% endif %}
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
    </nav>
</header>
